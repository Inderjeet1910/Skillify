        var sectionsContainer = document.getElementById("sections-container");
        
        function createSections() {
        var sectionsHTML = "";
        for (var i = 0; i < courseCategories.length; i++) {
         var sectionId = "section_" + i;
        
         sectionsHTML += `
             <div class="main px-5">
                 <h2 class="mt-4 mb-5">${courseCategories[i].category}</h2>
                 <div class="row" id="cards-${sectionId}"></div>
                 <div class="text-center mt-4">
                     <button class="btn btn-primary mx-auto inline my-2" id="btn-more-${sectionId}" onclick="showMore(${i})">Show More</button>
                     <button class="btn btn-secondary mx-auto inline my-2" id="btn-less-${sectionId}" onclick="showLess(${i})" style="display:none;">Show Less</button>
                 </div>
             </div>
         `;
           }
        sectionsContainer.innerHTML = sectionsHTML;
        
        }
        
        function makeCards(sectionIndex, limit) {
        var sectionId = "section_" + sectionIndex;
        var container = document.getElementById("cards-" + sectionId);
        var courses = courseCategories[sectionIndex].courses;
        var cardsHTML = "";
        
        for (var k = 0; k < limit && k < courses.length; k++) {
        var name = sectionId + "_" + k;
        var selected = courses[k].title;
        var pay=courses[k].price
        cardsHTML += `
        <div class="col-lg-4 col-md-6 col-12 mb-4">
            <div class="card2" style="height:100%;">
                <img src="${courses[k].img}" class="card-img-top" alt="Course Image">
                <div class="card-body">
                    <h5 class="card-title">${courses[k].title}</h5>
                    <p class="text-muted">${courses[k].school}</p>
                    <span class="course-badge" onclick="${name}('${selected}','${pay}')">Executive Education</span>
                </div>
            </div>
        </div>
        `;
        }
        
        
        container.innerHTML = cardsHTML;
        }
        
        function showMore(index) {
        var sectionId = "section_" + index;
        makeCards(index, courseCategories[index].courses.length);
        
        document.getElementById("btn-more-" + sectionId).style.display = "none";
        document.getElementById("btn-less-" + sectionId).style.display = "block";
        }
        
        function showLess(index) {
        var sectionId = "section_" + index;
        makeCards(index, 4);
        
        document.getElementById("btn-more-" + sectionId).style.display = "block";
        document.getElementById("btn-less-" + sectionId).style.display = "none";
        }
        
        // Initialize
        createSections();
        for (var i = 0; i < courseCategories.length; i++) {
        makeCards(i, 4);
        }
